<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Viết bài mới</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav><a href="index.html">Trang chủ</a></nav>
    <div class="container">
        <h2>Viết bài mới</h2>
        <form onsubmit="event.preventDefault(); createPost(this)">
            <input name="title" placeholder="Tiêu đề bài viết" required>
            <textarea name="content" rows="6" placeholder="Nội dung..." required></textarea>
            <input name="category" placeholder="Thể loại">
            <button>Đăng bài</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
