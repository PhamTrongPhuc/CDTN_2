<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Viết bài mới</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html">Trang chủ</a>
        <div id="auth-links"></div>
    </nav>

    <div class="container">
        <h2>Viết bài mới</h2>
        <form id="createForm" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Tiêu đề bài viết" required><br><br>
            <textarea name="content" placeholder="Nội dung bài viết" required></textarea><br><br>
            <input type="file" name="image" accept="image/*"><br><br>
            <button type="submit">Đăng bài</button>
        </form>
    </div>

    <script src="main.js"></script>
    <script>
        // ✅ Gắn sự kiện xử lý submit form đúng cách
        document.getElementById("createForm").addEventListener("submit", function (e) {
            e.preventDefault(); // ❗ Ngăn form tự reload
            createPost(this);   // Gọi hàm trong main.js
        });
    </script>
</body>

</html>
