<!DOCTYPE html>
<html lang="vi">

<head>

    <title>Đăng ký</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav><a href="index.html">Trang chủ</a></nav>
    <div class="container">
        <h2>Tạo tài khoản</h2>

        </form>
    </div>
